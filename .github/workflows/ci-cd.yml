name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Lint & Format Check
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: black --check app/ --line-length 120
      continue-on-error: true
    
    - name: Check imports with isort
      run: isort --check-only app/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: chat_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:testpass123@localhost:5432/chat_test
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline-only
        JWT_ALGORITHM: HS256
        CREATE_DB_ON_STARTUP: true
        ACCESS_TOKEN_EXPIRE_MINUTES: 60
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Job 3: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t chat-real-time:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run --rm \
          -e DATABASE_URL=postgresql://postgres:testpass123@localhost:5432/chat_test \
          -e SECRET_KEY=test-secret-key-for-ci-cd-pipeline-only \
          -e REDIS_URL=redis://localhost:6379/0 \
          chat-real-time:${{ github.sha }} \
          python -c "import app.main; print('‚úÖ Docker build successful!')"

  # Job 4: Deploy to Render (only on main branch)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Render Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
    
    - name: Deployment notification
      run: |
        echo "üöÄ Deployment triggered to Render"
        echo "üìù Commit: ${{ github.sha }}"
        echo "üë§ Author: ${{ github.actor }}"
        echo "üì¶ Branch: ${{ github.ref_name }}"
